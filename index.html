<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scrabble Game - Full Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="tiles.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Scrabble - Full Board</h1>
    <p>Drag tiles to the board to form a word. Click "Submit Word" to score. Valid words only.</p>
    <div id="rack" class="tile-rack"></div>
    <div id="board" class="board-container"></div>
    <div class="controls">
      <button id="submit-word">Submit Word</button>
      <button id="restart-game">Restart</button>
    </div>
    <div id="score">Score: 0</div>
  </div>
</body>
</html>
